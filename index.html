<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Colour Generator </title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <div class="container">
        <h1>Random Color Generator</h1>
        <p id="colorCode"></p>
        <div id="color-box"></div>
        <div id="buttons">
            <button id="copy-RGB" onclick="copyRgb()">Copy to RGB</button>
            <button id="copy-btn" onclick="copyHex()">Copy To Hex</button>
            <button id="generate-btn" onclick="generateBtn()">Generate</button>
            <button id="resetBtn" onclick="resetBtn()">Reset</button>

        </div>

    </div>



    <script src="color.js"></script>
</body>
</html>
